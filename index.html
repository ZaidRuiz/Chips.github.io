<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Paquetes de Teléfono</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #4CAF50;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product span {
            font-size: 18px;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .product button:hover {
            background-color: #45a049;
        }
        #cart {
            margin-top: 30px;
            border-top: 2px solid #4CAF50;
            padding-top: 15px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart-item span {
            font-size: 16px;
        }
        .cart-item button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cart-item button:hover {
            background-color: #e53935;
        }
        .total {
            text-align: right;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
        .total span {
            color: #4CAF50;
        }
        @media (max-width: 600px) {
            .product, .cart-item {
                flex-direction: column;
                text-align: center;
            }
            .product button, .cart-item button {
                margin-top: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<h1>Carrito de Compras - Paquetes de Teléfono</h1>

<!-- Lista de productos -->
<div class="product">
    <span>Bait - $100 por 15 días</span>
    <div>
        <button onclick="addToCart('Bait', 'mayoreo', 25)">Mayoreo: $25</button>
        <button onclick="addToCart('Bait', 'menudeo', 30)">Menudeo: $30</button>
    </div>
</div>

<div class="product">
    <span>Telcel - $50 por 7 días</span>
    <div>
        <button onclick="addToCart('Telcel', 'mayoreo', 15)">Mayoreo: $15</button>
        <button onclick="addToCart('Telcel', 'menudeo', 20)">Menudeo: $20</button>
    </div>
</div>

<div class="product">
    <span>Telcel - $100 por 15 días</span>
    <div>
        <button onclick="addToCart('Telcel', 'mayoreo', 45)">Mayoreo: $45</button>
        <button onclick="addToCart('Telcel', 'menudeo', 50)">Menudeo: $50</button>
    </div>
</div>

<div class="product">
    <span>Telcel - $300 por 30 días</span>
    <div>
        <button onclick="addToCart('Telcel', 'mayoreo', 80)">Mayoreo: $80</button>
        <button onclick="addToCart('Telcel', 'menudeo', 90)">Menudeo: $90</button>
    </div>
</div>

<div class="product">
    <span>Unefon - $100 por 15 días</span>
    <div>
        <button onclick="addToCart('Unefon', 'mayoreo', 15)">Mayoreo: $15</button>
        <button onclick="addToCart('Unefon', 'menudeo', 30)">Menudeo: $30</button>
    </div>
</div>

<div class="product">
    <span>Movistar - $100 por 14 días</span>
    <div>
        <button onclick="addToCart('Movistar', 'mayoreo', 15)">Mayoreo: $15</button>
        <button onclick="addToCart('Movistar', 'menudeo', 30)">Menudeo: $30</button>
    </div>
</div>

<div class="product">
    <span>AT&T - $100 por 14 días</span>
    <div>
        <button onclick="addToCart('AT&T', 'mayoreo', 15)">Mayoreo: $15</button>
        <button onclick="addToCart('AT&T', 'menudeo', 30)">Menudeo: $30</button>
    </div>
</div>

<!-- Carrito -->
<h2>Tu Carrito</h2>
<div id="cart"></div>
<div class="total" id="totalPrice">Total: $<span>0</span></div>

<!-- Scripts para funcionalidad del carrito -->
<script>
    let cart = [];
    let totalPrice = 0;

    function addToCart(product, tipoPrecio, price) {
        // Añadir el producto al carrito con tipo de precio
        cart.push({ product, tipoPrecio, price });

        // Actualizar el total
        totalPrice += price;

        // Mostrar el carrito actualizado
        displayCart();
    }

    function displayCart() {
        let cartDiv = document.getElementById("cart");
        cartDiv.innerHTML = "";

        cart.forEach((item, index) => {
            cartDiv.innerHTML += `
                <div class="cart-item">
                    <span>${item.product} (${item.tipoPrecio})</span>
                    <span>$${item.price}</span>
                    <button onclick="removeFromCart(${index})">Eliminar</button>
                </div>
            `;
        });

        // Actualizar el total
        document.getElementById("totalPrice").innerHTML = `Total: $<span>${totalPrice}</span>`;
    }

    function removeFromCart(index) {
        // Restar el precio del producto eliminado del total
        totalPrice -= cart[index].price;

        // Eliminar el producto del carrito
        cart.splice(index, 1);

        // Mostrar el carrito actualizado
        displayCart();
    }
</script>

</body>
</html>
